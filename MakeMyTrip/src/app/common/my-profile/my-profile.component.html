                    </div>
                </div>

                                    </h6>

                                    </div>

                                        <span>Password:</span>
                                        <button class="btn btn-outline-primary btn-sm ms-2 border-0">+ Change Password?</button>
                                    </div> -->
                                </div>
                            </div>

                          </div>
                          
                          
                    </div>
                </div>
            </div></div>

<div class="modal fade" id="profileEdit" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md rounded" role="document">
        <div class="modal-content ">
          <div class="modal-header border-0">
            <h2>Edit Profile</h2>
 
    </div>
            <div class="modal-body m-2">
                
                
               
                
              <form [formGroup]="userForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-4">
                      <label for="fullName"><small class="h6">Full Name</small><small class="text-danger">*</small></label>
                      <input type="text" class="form-control" id="fullName" formControlName="fullName">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-4">
                      <label><p class="h6">Gender</p></label>
                      <div class="btn-group" data-toggle="buttons">
                        <input type="radio" name="gender" class="btn-check" id="btn-check-male" autocomplete="off" formControlName="gender" value="male">
                        <label class="btn btn-outline-primary" for="btn-check-male">Male</label>
                        
                        <input type="radio" name="gender" class="btn-check" id="btn-check-female" autocomplete="off" formControlName="gender" value="female">
                        <label class="btn btn-outline-primary" for="btn-check-female">Female</label>
                        
                        <input type="radio" name="gender" class="btn-check" id="btn-check-other" autocomplete="off" formControlName="gender" value="other">
                        <label class="btn btn-outline-primary" for="btn-check-other">Other</label>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-4">
                      <label for="address"><p class="h6">Your Address</p></label>
                      <textarea class="form-control" id="address" formControlName="address" rows="3"></textarea>
                    </div>

                  </div>
                </div>
             
              
              
              
                
                <div class="text-end m-2">
                  <button type="button" class="btn  me-2  fs-5" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" (click)="post()" data-bs-dismiss="modal"  [disabled]="userForm.invalid" class="btn btn-primary text-white px-4 fs-5">Save</button>
                </div>
              </form>
              </div>
        </div>
    </div>
</div>
