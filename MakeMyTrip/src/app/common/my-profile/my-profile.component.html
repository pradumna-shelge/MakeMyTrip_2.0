<!-- Modal trigger button -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
  Launch
</button>

<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <a href="#basicInfoSection" class="btn btn-primary">Basic Info</a>
          <a href="#passportSection" class="btn btn-primary">Passport</a>
            </div>
          <!-- Modal body -->
          <div class="modal-body">
            <!-- Buttons to toggle between sections -->
            <div class="mb-3">
            </div>
          
            <!-- Basic Info section -->
            <div id="basicInfoSection">
              <h4>Edit Profile - Basic Info</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                  </div>
                  <div class="mb-3">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender">
                  </div>
                  <div class="mb-3">
                    <label for="address">Your Address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode">
                  </div>
                  <div class="mb-3">
                    <label for="state">State</label>
                    <select class="form-select" id="state">
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Passport section -->
            <div id="passportSection" >
              <h4>Edit Profile - Passport</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="passportNumber">Passport Number</label>
                    <input type="text" class="form-control" id="passportNumber">
                  </div>
                  <div class="mb-3">
                    <label for="issuingCountry">Issuing Country</label>
                    <input type="text" class="form-control" id="issuingCountry">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
          
  
        </div>
    </div>
</div>


<!-- Optional: Place to the bottom of scripts -->

    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)

</script>
