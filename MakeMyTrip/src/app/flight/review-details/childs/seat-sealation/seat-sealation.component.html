
<div class="plane">
    <div class="cockpit">
      <h1>
        Choose The Seats
    </h1> 
        
          
    </div>
    <div class="   fuselage">
        <div *ngFor="let seatClass of data.journey.seatStature" class="mb-4">
    
           
                <div class="d-flex" *ngFor="let row of generateRange(seatClass.rowsStart, seatClass.rowsEnd)">
                  <ng-container *ngFor="let column of generateAlphabetRange(seatClass.columnsStart, seatClass.columnsEnd); let columnIndex = index">

                    
                    <p *ngIf="AlreadyBooked(row+''+column)" [ngClass]="{ 'selected-seat': isSeatSelected(row, column) }" (click)="onSeatClick(row, column)" class="bg-success text-white seat rounded p-2 ">
                       {{ row }}{{ column }}
                    </p>
                    <p *ngIf="!AlreadyBooked(row+''+column)" class="seat rounded p-2 bg-gray ">
                        {{ row }}{{ column }}
                    </p>
                    <p *ngIf=" columnIndex ==2" class="px-2"></p>
                  </ng-container>
                </div>
             
          </div>
    </div>
    
   
      
 
  </div>
