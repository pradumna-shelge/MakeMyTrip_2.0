<div class="d-flex justify-content-center gap-5 row mb-2 bg-custom2  ">
  <div class="d-flex flex-column gap-3 col-lg-6 
  col-lg-6  test" >
  <h1 class="bg-white p-2 rounded shadow">
    Choose The Seats 
  </h1>
  <div class="bg-white d-flex justify-content-around align-items-center">
  <div class="d-flex justify-content-center m-2  flex-column  h-100">
    <ul class=" d-flex flex-column gap-2">
      <li class="d-flex align-items-center gap-2">
        <span class="p-3" style="background-color: rgb(3, 108, 48);"></span>
        <span class="text-secondary">Available Seats</span>
      </li>
      <li class="d-flex align-items-center gap-2">
        <span class="p-3" style="background-color: rgb(173, 178, 185);"></span>
        <span class="text-secondary">Already Booked</span>
      </li>
      <li class="d-flex align-items-center gap-2">
        <p class="p-3" style="background-color: rgb(21, 211, 218);"></p>
        <span class="text-secondary">You Seats</span>
      </li>
      <li class="d-flex align-items-center gap-2">
        <p class=" p-3" style="background-color: #c70606; "></p>
        <span class="text-secondary">Exit Row Seats</span>
      </li>
      
    </ul>
    
    </div>
  
  <div *ngIf="!returnFlag"  class="overflow-y p-2 border">

      <div class="  ">
        
          <div *ngFor="let seatClass of data.journey.seatStature" class="mb-4 ">
      
            <p class="h4 text-secondary">{{tikitclass[seatClass.seatClassId]}}</p>
             
                  <div   class="d-flex" *ngFor="let row of generateRange(seatClass.rowsStart, seatClass.rowsEnd)">
                    <ng-container *ngFor="let column of generateAlphabetRange(seatClass.columnsStart, seatClass.columnsEnd); let columnIndex = index">
                     
                      
                      <p  data-toggle="tooltip" data-placement="top" [title]="getPrice(row,column)"  *ngIf="!AlreadyBooked(row+''+column,seatClass.seatClassId,1) " [ngClass]="{ 'selected-seat': isSeatSelected(row, column,1) }" (click)="onSeatClick(row, column,1)" class="bg-success shadow text-white seat  p-2 ">
                         {{ row }}{{ column }}
                        
                      </p>
                      <p *ngIf="AlreadyBooked(row+''+column,seatClass.seatClassId,1) " class="seat  p-2 bg-gray ">
                          {{ row }}{{ column }}
                      </p>
                      <p *ngIf=" columnIndex ==2" class="px-2"></p>
                    </ng-container>
                  </div>
               
             
            </div>

      </div>
      
     
        
   
    </div>
    <div *ngIf="returnFlag && data.journey1" class=" overflow-y p-2 border">
    
      <div class="">
        
          
            
      </div>
      <div           class="">
        
          <div *ngFor="let seatClass of data.journey1?.seatStature" class="mb-4 ">
      
            <p class="h4 text-secondary">{{tikitclass[seatClass.seatClassId]}}</p>
             
                  <div   class="d-flex" *ngFor="let row of generateRange(seatClass.rowsStart, seatClass.rowsEnd)">
                    <ng-container *ngFor="let column of generateAlphabetRange(seatClass.columnsStart, seatClass.columnsEnd); let columnIndex = index">
                     
                      
                      <p  data-toggle="tooltip" data-placement="top" [title]="getPrice(row,column)"  *ngIf="!AlreadyBooked(row+''+column,seatClass.seatClassId,2) " [ngClass]="{ 'selected-seat': isSeatSelected(row, column,2) }" (click)="onSeatClick(row, column,2)" class="bg-success shadow text-white seat  p-2 ">
                         {{ row }}{{ column }}
                        
                      </p>
                      <p *ngIf="AlreadyBooked(row+''+column,seatClass.seatClassId,2) " class="seat  p-2 bg-gray ">
                          {{ row }}{{ column }}
                      </p>
                      <p *ngIf=" columnIndex ==2" class="px-2"></p>
                    </ng-container>
                  </div>
               
             
            </div>

      </div>
      
     
        
   
    </div>
    <div  *ngIf="data.journey1" class="d-flex justify-content-center m-2  flex-column  ">
      <button (click)="changeLayout()" class="learn-more btn-new">
        <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
        </span>
        <span class="button-text">TO Next </span>
      </button>
     </div>
  </div>
  
  <div  class="bg-white mt-2 p-2 d-flex justify-content-between">
    <button  type="button" class="btn text-white  bg-secondary "  routerLink="../"    >Previous </button>

    <button  type="button" class="btn  bg-lightBlue " (click)="Continue()"  [disabled]=""  >Continue <i class="fa-solid fa-lock"></i></button>
  </div>
  
  
  
  </div>

<div class="col-lg-3 ">
  <app-payment-detail  ></app-payment-detail>
</div>
</div>
