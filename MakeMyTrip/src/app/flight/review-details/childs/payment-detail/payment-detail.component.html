<div *ngIf="priceData" class="d-flex justify-content-evenly  bg-white p-3 shadow  flex-column gap-5   payment">
    <div class="row">
      <div class="col d-flex justify-content-lg-between h-100 ">
        <h4>Fare Summary</h4>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-lg-between">
        <p class="fw-bold h5"><i class="fa-solid fa-circle-plus"></i>Base Fare</p>
        <div class="text-center">
          <p class="">₹ {{priceData.base }}</p>
<p class="text-secondary">({{priceData.base/priceData.passengers+"*"+priceData.passengers+"Passengers"}})</p>
        </div>
        
      </div>
      <hr>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-lg-between">
        <p class="fw-bold h5"><i class="fa-solid fa-circle-plus"></i>Taxes and Surcharges</p>
        <p>₹ {{priceData.Surcharges+priceData.ExtraCharges}}</p>
      </div>
      <hr>
    </div>
    <!-- <div class="row">
      <div class="col d-flex justify-content-lg-between">
        <p class="fw-bold">Discounts</p>
        <p>- ₹ 895</p>
      </div>
    </div> -->
    <div class="row">
      <div class="col d-flex justify-content-lg-between">
        <p class="fw-bold  h4">Total Amount</p>
        <p class="fw-bold  h4">₹ {{priceData.total}}</p>
      </div>
    </div>
  </div>
