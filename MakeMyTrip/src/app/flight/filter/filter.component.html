<form >
<div class="border p-2 pb-5 bg-white shadow">
  <div class=" d-flex justify-content-between ">
    <span class="h2" >{{filterData.DepartureTime ?"Applied Filters":" Filters"}}</span>
    <button class=" text-primary bg-white border-0 " type="reset" (click)="reset()" >CLEAR ALL</button>
  </div>
  <div class="d-flex flex-wrap" >

  
  <div *ngFor="let filter of filterData|keyvalue">
  

 
  <div class=" m-1" [ngSwitch]="filter.key">
    <div *ngSwitchCase="'Price'" class=" filterbody rounded-pill d-flex justify-content-between p-2 gap-1">
      <span >₹{{filter.value}}</span>
      <i class="fa-solid fa-xmark  rounded-circle  p-1" style="color: #ffffff; background-color:rgb(0, 190, 248) "></i>
    </div>
    <div *ngSwitchCase="'DepartureTime'" class=" filterbody rounded-pill d-flex justify-content-between p-2 gap-1">
      <span >
        <i class="fa-solid fa-plane-departure" style="color: #337eff;"></i>
        {{filter.value}}</span>
      <i class="fa-solid fa-xmark  rounded-circle  p-1" style="color: #ffffff; background-color:rgb(0, 190, 248) "></i>
    </div>
    <div *ngSwitchCase="'ArrivalTime'" class=" filterbody rounded-pill d-flex justify-content-between p-2 gap-1">
      <span >
        <i class="fa-solid fa-plane-arrival" style="color: #337eff;"></i>
        {{filter.value}}</span>
      <i class="fa-solid fa-xmark  rounded-circle  p-1" style="color: #ffffff; background-color:rgb(0, 190, 248) "></i>
    </div>
    
    <div *ngSwitchCase="'Airlines'"  class="d-flex flex-wrap">
      <ng-container  *ngFor="let item of filterData.Airlines">
<div  class="m-1 filterbody rounded-pill d-flex justify-content-between p-2 gap-1">

  <span >
    
    {{item}}</span>
  <i class="fa-solid fa-xmark  rounded-circle  p-1" style="color: #ffffff; background-color:rgb(0, 190, 248) "></i>
</div>
</ng-container>
    </div>


  </div>

      
</div>
  </div>

    <mat-slider [(ngModel)]="resets1" class="w-100" [min]="1000" [max]="100000"  step="1000" showTickMarks discrete [displayWith]="formatLabel">
        <input #price (change)="priceChange(price.value)"   matSliderThumb>
      </mat-slider>
      <div class="d-flex justify-content-between">
        <span>₹1000</span>
        <span>₹100000</span>
      </div>

</div>

      <div class="form-check d-flex justify-content-start gap-3" >
