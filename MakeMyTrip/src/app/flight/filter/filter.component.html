<div>
    <mat-slider class="w-100" min="1000" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb>
      </mat-slider>
      <div class="d-flex justify-content-between">
        <p>₹1000</p>
        <p>₹100000</p>
      </div>

</div>
